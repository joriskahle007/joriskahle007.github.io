<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #aaa; margin-bottom: 40px; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        .card h2 { font-size: 1.5rem; margin-bottom: 15px; color: #00ff88; }
        textarea {
            width: 100%;
            min-height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        .output-box {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .button-group { display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-generate { background: linear-gradient(45deg, #00ff88, #00d4ff); color: #000; }
        .btn-copy { background: linear-gradient(45deg, #667eea, #764ba2); color: #fff; }
        .btn-clear { background: linear-gradient(45deg, #f093fb, #f5576c); color: #fff; }
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .status.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            display: block;
        }
        .status.error {
            background: rgba(255, 87, 108, 0.2);
            border: 1px solid #f5576c;
            color: #f5576c;
            display: block;
        }
        .debug {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Multi-Agent Trading Dashboard</h1>
        <p class="subtitle">KI-gest√ºtzte Aktienanalyse ‚Üí Pine Script Generator</p>

        <div class="card">
            <h2>üìã JSON Input</h2>
            <textarea id="jsonInput" placeholder='F√ºge hier die komplette JSON-Ausgabe ein...'></textarea>
        </div>

        <div class="card">
            <h2>‚ö° Generiertes Pine Script</h2>
            <div class="output-box" id="pineScriptOutput">// Dein Pine Script erscheint hier...</div>
            
            <div class="button-group">
                <button class="btn-generate" id="generateBtn">‚ö° Pine Script Generieren</button>
                <button class="btn-copy" id="copyBtn">üìã Kopieren</button>
                <button class="btn-clear" id="clearBtn">üóëÔ∏è L√∂schen</button>
            </div>

            <div class="status" id="status"></div>
            <div class="debug" id="debugOutput"></div>
        </div>
    </div>

    <script>
        // Pine Script Template als Funktion
        function generatePineScriptCode(stock, entryLow, entryHigh, stopLoss, tp1, tp2, score, setup) {
            return `//@version=5
indicator("üéØ ${stock} - KLARE TRADING SIGNALE", overlay=true, max_labels_count=500, max_boxes_count=100)

// DATEN
ENTRY_LOW = ${entryLow}
ENTRY_HIGH = ${entryHigh}
STOP_LOSS = ${stopLoss}
TAKE_PROFIT_1 = ${tp1}
TAKE_PROFIT_2 = ${tp2}
SCORE = ${score}

// Optionen
showOnlySignals = input.bool(true, "Nur Signale", group="Anzeige")

// Indikatoren
sma20 = ta.sma(close, 20)
sma50 = ta.sma(close, 50)
rsi = ta.rsi(close, 14)
atr = ta.atr(14)

// Trend
trendBullish = close > sma20 and sma20 > sma50
inBuyZone = close >= ENTRY_LOW and close <= ENTRY_HIGH

// Signale
buyNow = inBuyZone and trendBullish and SCORE >= 60 and not inBuyZone[1]
sellTP1 = ta.crossover(close, TAKE_PROFIT_1)
sellTP2 = ta.crossover(close, TAKE_PROFIT_2)
sellStop = ta.crossunder(close, STOP_LOSS)

// MAs (optional)
plot(showOnlySignals ? na : sma20, "SMA 20", color.new(color.yellow, 50), 2)
plot(showOnlySignals ? na : sma50, "SMA 50", color.new(color.orange, 50), 2)

// KAUFZONE
if barstate.islast
    var box buyBox = box.new(bar_index - 300, ENTRY_LOW, bar_index + 50, ENTRY_HIGH, 
         border_color=color.lime, bgcolor=color.new(color.lime, 90), border_width=4,
         text="üü¢ HIER KAUFEN\\n" + str.tostring(ENTRY_LOW, "#.##") + " - " + str.tostring(ENTRY_HIGH, "#.##"),
         text_color=color.lime, text_size=size.huge)
    box.set_right(buyBox, bar_index + 50)
    
    // STOP LOSS
    var line stopLine = line.new(bar_index - 300, STOP_LOSS, bar_index + 50, STOP_LOSS, 
         color=color.red, width=5)
    line.set_x2(stopLine, bar_index + 50)
    
    var label stopLabel = label.new(bar_index + 55, STOP_LOSS, "‚õî STOP " + str.tostring(STOP_LOSS, "#.##"), 
         style=label.style_label_left, color=color.red, textcolor=color.white, size=size.large)
    label.set_x(stopLabel, bar_index + 55)
    
    // TP1
    var line tp1Line = line.new(bar_index - 300, TAKE_PROFIT_1, bar_index + 50, TAKE_PROFIT_1, 
         color=color.yellow, width=5, style=line.style_dashed)
    line.set_x2(tp1Line, bar_index + 50)
    
    var label tp1Label = label.new(bar_index + 55, TAKE_PROFIT_1, 
         "üéØ ZIEL 1 " + str.tostring(TAKE_PROFIT_1, "#.##") + "\\n50% verkaufen", 
         style=label.style_label_left, color=color.yellow, textcolor=color.black, size=size.large)
    label.set_x(tp1Label, bar_index + 55)
    
    // TP2
    var line tp2Line = line.new(bar_index - 300, TAKE_PROFIT_2, bar_index + 50, TAKE_PROFIT_2, 
         color=color.lime, width=5, style=line.style_dashed)
    line.set_x2(tp2Line, bar_index + 50)
    
    var label tp2Label = label.new(bar_index + 55, TAKE_PROFIT_2, 
         "üöÄ ZIEL 2 " + str.tostring(TAKE_PROFIT_2, "#.##") + "\\nAlles verkaufen", 
         style=label.style_label_left, color=color.lime, textcolor=color.black, size=size.large)
    label.set_x(tp2Label, bar_index + 55)

// KAUFSIGNAL
if buyNow
    label.new(bar_index, low, "‚ñ≤", style=label.style_none, color=color.new(color.lime, 100), 
         textcolor=color.lime, size=size.huge, yloc=yloc.belowbar)
    label.new(bar_index, low - atr * 2, 
         "üü¢ JETZT KAUFEN!\\n" + str.tostring(close, "#.##") + "\\nStop: " + str.tostring(STOP_LOSS, "#.##"),
         style=label.style_label_up, color=color.lime, textcolor=color.black, size=size.huge)

// ZIEL 1
if sellTP1
    label.new(bar_index, high, "‚ñº", style=label.style_none, color=color.new(color.yellow, 100), 
         textcolor=color.yellow, size=size.huge, yloc=yloc.abovebar)
    label.new(bar_index, high + atr * 2, 
         "üéØ ZIEL 1!\\n50% VERKAUFEN\\n" + str.tostring(close, "#.##"),
         style=label.style_label_down, color=color.yellow, textcolor=color.black, size=size.huge)

// ZIEL 2
if sellTP2
    label.new(bar_index, high, "‚ñº", style=label.style_none, color=color.new(color.lime, 100), 
         textcolor=color.lime, size=size.huge, yloc=yloc.abovebar)
    label.new(bar_index, high + atr * 2, 
         "üöÄ ZIEL 2!\\nALLES VERKAUFEN\\n" + str.tostring(close, "#.##"),
         style=label.style_label_down, color=color.lime, textcolor=color.black, size=size.huge)

// STOP LOSS
if sellStop
    label.new(bar_index, low, "‚ñ≤", style=label.style_none, color=color.new(color.red, 100), 
         textcolor=color.red, size=size.huge, yloc=yloc.belowbar)
    label.new(bar_index, low - atr * 2, 
         "‚õî STOP LOSS!\\nSOFORT RAUS\\n" + str.tostring(close, "#.##"),
         style=label.style_label_up, color=color.red, textcolor=color.white, size=size.huge)

// DASHBOARD
var table dashboard = table.new(position.top_left, 2, 4, bgcolor=color.new(color.black, 20), border_width=3)
if barstate.islast
    empf = SCORE >= 70 ? "üü¢ KAUFEN" : SCORE >= 50 ? "üü° HALTEN" : "üî¥ VERKAUFEN"
    empfColor = SCORE >= 70 ? color.lime : SCORE >= 50 ? color.yellow : color.red
    
    table.cell(dashboard, 0, 0, "ü§ñ ${stock}", bgcolor=color.new(empfColor, 30), text_color=color.white, text_size=size.huge)
    table.merge_cells(dashboard, 0, 0, 1, 0)
    
    table.cell(dashboard, 0, 1, "SIGNAL:", text_color=color.white, text_size=size.large)
    table.cell(dashboard, 1, 1, empf, bgcolor=color.new(empfColor, 40), text_color=color.white, text_size=size.huge)
    
    table.cell(dashboard, 0, 2, "Score:", text_color=color.white)
    table.cell(dashboard, 1, 2, str.tostring(SCORE) + "/100", text_color=empfColor, text_size=size.large)
    
    currentStatus = inBuyZone ? "üíö IN KAUFZONE" : "üìä Beobachten"
    table.cell(dashboard, 0, 3, "Status:", text_color=color.white)
    table.cell(dashboard, 1, 3, currentStatus, text_color=inBuyZone ? color.lime : color.white)

// ALERTS
alertcondition(buyNow, "üü¢ KAUFEN", "JETZT KAUFEN!")
alertcondition(sellTP1, "üéØ TP1", "Ziel 1 erreicht!")
alertcondition(sellTP2, "üöÄ TP2", "Ziel 2 erreicht!")
alertcondition(sellStop, "‚õî STOP", "Stop Loss!")`;
        }

        // Event Listeners
        document.getElementById('generateBtn').addEventListener('click', function() {
            const debug = document.getElementById('debugOutput');
            debug.innerHTML = '';
            debug.style.display = 'block';
            
            function log(msg) {
                debug.innerHTML += msg + '\n';
                console.log(msg);
            }
            
            function showStatus(msg, type) {
                const status = document.getElementById('status');
                status.textContent = msg;
                status.className = 'status ' + type;
            }
            
            try {
                log('=== START ===');
                const jsonInput = document.getElementById('jsonInput').value.trim();
                
                if (!jsonInput) {
                    showStatus('‚ùå Bitte JSON-Daten einf√ºgen!', 'error');
                    return;
                }
                
                log('Input L√§nge: ' + jsonInput.length);
                log('Parse JSON...');
                
                let allData = {};
                const parts = jsonInput.split(/\}\s*\{/);
                log('Teile: ' + parts.length);
                
                for (let i = 0; i < parts.length; i++) {
                    let jsonStr = parts[i];
                    if (i > 0) jsonStr = '{' + jsonStr;
                    if (i < parts.length - 1) jsonStr = jsonStr + '}';
                    
                    try {
                        const parsed = JSON.parse(jsonStr);
                        log('‚úì Teil ' + (i+1) + ': ' + (parsed.agent || 'OK'));
                        Object.assign(allData, parsed);
                    } catch (e) {
                        log('‚úó Teil ' + (i+1) + ': Fehler');
                    }
                }
                
                log('Extrahiere Werte...');
                const stock = allData.aktie || 'Microsoft';
                const price = Number(allData.aktueller_kurs_eur || 414.91);
                const score = Number(allData.gesamtbewertung?.gewichteter_score || 70);
                
                let rawSetup = String(allData.setup_qualitaet || 'A');
                const setupMatch = rawSetup.match(/(A\+\+|A\+|A|B\+|B|C)/i);
                const setup = setupMatch ? setupMatch[0].toUpperCase() : 'A';
                
                const entryLow = Number(allData.trading_empfehlung?.einstiegsstrategie?.akzeptabler_einstiegsbereich_eur?.von || price * 0.98);
                const entryHigh = Number(allData.trading_empfehlung?.einstiegsstrategie?.akzeptabler_einstiegsbereich_eur?.bis || price * 1.02);
                const stopLoss = Number(allData.trading_empfehlung?.stop_loss?.stop_loss_kurs_eur || price * 0.94);
                const tp1 = Number(allData.trading_empfehlung?.kursziele?.konservativ_eur || price * 1.04);
                const tp2 = Number(allData.trading_empfehlung?.kursziele?.realistisch_eur || price * 1.08);
                
                log('Stock: ' + stock);
                log('Price: ' + price.toFixed(2));
                log('Entry: ' + entryLow.toFixed(2) + '-' + entryHigh.toFixed(2));
                log('Stop: ' + stopLoss.toFixed(2));
                log('TP1: ' + tp1.toFixed(2));
                log('TP2: ' + tp2.toFixed(2));
                
                log('Generiere Pine Script...');
                const pineScript = generatePineScriptCode(stock, entryLow.toFixed(2), entryHigh.toFixed(2), 
                                                         stopLoss.toFixed(2), tp1.toFixed(2), tp2.toFixed(2), 
                                                         score.toFixed(0), setup);
                
                log('Fertig! L√§nge: ' + pineScript.length);
                document.getElementById('pineScriptOutput').textContent = pineScript;
                showStatus('‚úÖ Pine Script erfolgreich generiert!', 'success');
                
            } catch (e) {
                log('FEHLER: ' + e.message);
                showStatus('‚ùå Fehler: ' + e.message, 'error');
            }
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            const output = document.getElementById('pineScriptOutput').textContent;
            if (output === '// Dein Pine Script erscheint hier...') {
                alert('Bitte erst Pine Script generieren!');
                return;
            }
            navigator.clipboard.writeText(output).then(() => {
                const status = document.getElementById('status');
                status.textContent = '‚úÖ Pine Script kopiert!';
                status.className = 'status success';
            });
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('pineScriptOutput').textContent = '// Dein Pine Script erscheint hier...';
            document.getElementById('debugOutput').innerHTML = '';
            document.getElementById('debugOutput').style.display = 'none';
            document.getElementById('status').className = 'status';
        });
    </script>
</body>
</html>
