<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #aaa; margin-bottom: 40px; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        .card h2 { font-size: 1.5rem; margin-bottom: 15px; color: #00ff88; }
        textarea {
            width: 100%;
            min-height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        .output-box {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .button-group { display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-generate { background: linear-gradient(45deg, #00ff88, #00d4ff); color: #000; }
        .btn-copy { background: linear-gradient(45deg, #667eea, #764ba2); color: #fff; }
        .btn-clear { background: linear-gradient(45deg, #f093fb, #f5576c); color: #fff; }
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .status.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            display: block;
        }
        .status.error {
            background: rgba(255, 87, 108, 0.2);
            border: 1px solid #f5576c;
            color: #f5576c;
            display: block;
        }
        .debug {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Multi-Agent Trading Dashboard</h1>
        <p class="subtitle">KI-gest√ºtzte Aktienanalyse ‚Üí Pine Script Generator</p>

        <div class="card">
            <h2>üìã JSON Input</h2>
            <textarea id="jsonInput" placeholder='F√ºge hier die komplette JSON-Ausgabe ein...'></textarea>
        </div>

        <div class="card">
            <h2>‚ö° Generiertes Pine Script</h2>
            <div class="output-box" id="pineScriptOutput">// Dein Pine Script erscheint hier...</div>
            
            <div class="button-group">
                <button class="btn-generate" onclick="testGenerate()">‚ö° Pine Script Generieren</button>
                <button class="btn-copy" onclick="copyToClipboard()">üìã Kopieren</button>
                <button class="btn-clear" onclick="clearAll()">üóëÔ∏è L√∂schen</button>
            </div>

            <div class="status" id="status"></div>
            
            <div class="debug" id="debugOutput" style="display: none;"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const debug = document.getElementById('debugOutput');
            debug.style.display = 'block';
            debug.innerHTML += message + '\n';
            console.log(message);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            setTimeout(() => { status.className = 'status'; }, 5000);
        }

        function testGenerate() {
            log('=== START ===');
            const jsonInput = document.getElementById('jsonInput').value.trim();
            
            if (!jsonInput) {
                showStatus('‚ùå Bitte JSON-Daten einf√ºgen!', 'error');
                log('FEHLER: Kein Input');
                return;
            }

            log('Input L√§nge: ' + jsonInput.length);

            try {
                log('Parsing JSON...');
                
                // Vereinfachtes Parsing
                let allData = {};
                const jsonBlocks = jsonInput.split(/(?<=\})\s*(?=\{)/);
                
                log('Gefundene Bl√∂cke: ' + jsonBlocks.length);
                
                for (let i = 0; i < jsonBlocks.length; i++) {
                    try {
                        const parsed = JSON.parse(jsonBlocks[i].trim());
                        log('Block ' + (i+1) + ' OK: ' + (parsed.agent || 'unknown'));
                        Object.assign(allData, parsed);
                    } catch (e) {
                        log('Block ' + (i+1) + ' Fehler: ' + e.message);
                    }
                }
                
                log('Daten zusammengef√ºhrt');
                
                // Extrahiere Werte
                const stock = allData.aktie || 'Microsoft';
                const price = Number(allData.aktueller_kurs_eur || 414.91);
                const score = Number(allData.gesamtbewertung?.gewichteter_score || 70);
                
                log('Stock: ' + stock);
                log('Price: ' + price);
                log('Score: ' + score);
                
                // Setup bereinigen
                let setup = String(allData.setup_qualitaet || 'A');
                const setupMatch = setup.match(/(A\+\+|A\+|A|B\+|B|C)/i);
                setup = setupMatch ? setupMatch[0].toUpperCase() : 'A';
                log('Setup: ' + setup);
                
                // Weitere Werte
                const entryLow = Number(allData.trading_empfehlung?.einstiegsstrategie?.akzeptabler_einstiegsbereich_eur?.von || price * 0.98);
                const entryHigh = Number(allData.trading_empfehlung?.einstiegsstrategie?.akzeptabler_einstiegsbereich_eur?.bis || price * 1.02);
                const stopLoss = Number(allData.trading_empfehlung?.stop_loss?.stop_loss_kurs_eur || price * 0.94);
                const tp1 = Number(allData.trading_empfehlung?.kursziele?.konservativ_eur || price * 1.04);
                const tp2 = Number(allData.trading_empfehlung?.kursziele?.realistisch_eur || price * 1.08);
                
                log('Entry: ' + entryLow.toFixed(2) + ' - ' + entryHigh.toFixed(2));
                log('Stop: ' + stopLoss.toFixed(2));
                log('TP1: ' + tp1.toFixed(2));
                log('TP2: ' + tp2.toFixed(2));
                
                log('Generiere Pine Script...');
                
                // Pine Script String
                const pineScript = `//@version=5
indicator("ü§ñ ${stock} - KI Signals", overlay=true, max_labels_count=500)

// TRADING LEVELS
entryLow = ${entryLow.toFixed(2)}
entryHigh = ${entryHigh.toFixed(2)}
stopLoss = ${stopLoss.toFixed(2)}
takeProfit1 = ${tp1.toFixed(2)}
takeProfit2 = ${tp2.toFixed(2)}

// KI SCORES
multiAgentScore = ${score.toFixed(0)}
setupQuality = "${setup}"

// BERECHNUNGEN
sma20 = ta.sma(close, 20)
sma50 = ta.sma(close, 50)
rsi = ta.rsi(close, 14)
atr = ta.atr(14)

inEntryZone = close >= entryLow and close <= entryHigh
bullishTrend = close > sma20 and sma20 > sma50 and rsi > 45
buySignal = inEntryZone and bullishTrend and not inEntryZone[1]

// VISUALISIERUNG
plot(sma20, "SMA 20", color.yellow, 3)
plot(sma50, "SMA 50", color.orange, 4)

// ENTRY ZONE - GR√úN
if barstate.islast
    box.new(bar_index - 200, entryLow, bar_index + 100, entryHigh, 
         border_color=color.lime, bgcolor=color.new(color.lime, 85), border_width=5,
         text="üíö KAUFZONE\\n" + str.tostring(entryLow) + " - " + str.tostring(entryHigh) + "\\nScore: " + str.tostring(multiAgentScore) + "/100",
         text_color=color.lime, text_size=size.huge)

// STOP LOSS - ROT
if barstate.islast
    line.new(bar_index - 200, stopLoss, bar_index + 100, stopLoss, color=color.red, width=6)
    label.new(bar_index + 105, stopLoss, "‚õî STOP LOSS\\n" + str.tostring(stopLoss), 
         style=label.style_label_left, color=color.red, textcolor=color.white, size=size.huge)

// TAKE PROFIT - GR√úN
if barstate.islast
    line.new(bar_index - 200, takeProfit1, bar_index + 100, takeProfit1, color=color.lime, width=5, style=line.style_dashed)
    label.new(bar_index + 105, takeProfit1, "üéØ ZIEL 1\\n" + str.tostring(takeProfit1), 
         style=label.style_label_left, color=color.lime, textcolor=color.white, size=size.large)
    
    line.new(bar_index - 200, takeProfit2, bar_index + 100, takeProfit2, color=color.aqua, width=5, style=line.style_dashed)
    label.new(bar_index + 105, takeProfit2, "üöÄ ZIEL 2\\n" + str.tostring(takeProfit2), 
         style=label.style_label_left, color=color.aqua, textcolor=color.white, size=size.large)

// KAUFSIGNAL
if buySignal
    label.new(bar_index, low - atr * 1.5, "üü¢ JETZT KAUFEN!\\n" + str.tostring(close), 
         style=label.style_label_up, color=color.lime, textcolor=color.black, size=size.huge)

// VERKAUFSSIGNALE
if ta.crossover(close, takeProfit1)
    label.new(bar_index, high + atr * 1.5, "üéØ ZIEL 1!\\n50% VERKAUFEN", 
         style=label.style_label_down, color=color.lime, textcolor=color.black, size=size.huge)

if ta.crossover(close, takeProfit2)
    label.new(bar_index, high + atr * 1.5, "üöÄ ZIEL 2!\\nALLES VERKAUFEN", 
         style=label.style_label_down, color=color.aqua, textcolor=color.black, size=size.huge)

if ta.crossunder(close, stopLoss)
    label.new(bar_index, low - atr * 1.5, "‚õî STOP LOSS!\\nSOFORT RAUS", 
         style=label.style_label_up, color=color.red, textcolor=color.white, size=size.huge)

// PROGNOSE
if barstate.islast
    trendUp = close > sma20 and sma20 > sma50
    prog1h = close + (trendUp ? atr * 0.15 : -atr * 0.15)
    prog4h = close + (trendUp ? atr * 0.4 : -atr * 0.4)
    prog1d = close + (trendUp ? atr * 0.8 : -atr * 0.8)
    prog5d = close + (trendUp ? atr * 2.5 : -atr * 2.5)
    
    box.new(bar_index + 5, math.max(prog1h, prog5d) + atr, bar_index + 50, math.min(prog1h, prog5d) - atr,
         border_color=color.blue, bgcolor=color.new(color.blue, 92), border_width=3,
         text="üîÆ PROGNOSE\\n1H: " + str.tostring(prog1h, "#.##") + "\\n4H: " + str.tostring(prog4h, "#.##") + "\\n1D: " + str.tostring(prog1d, "#.##") + "\\n5D: " + str.tostring(prog5d, "#.##"),
         text_color=color.aqua, text_size=size.large)
    
    line.new(bar_index, close, bar_index + 45, prog5d, color=trendUp ? color.lime : color.red, width=3)

// DASHBOARD
var table dashboard = table.new(position.top_left, 2, 5, bgcolor=color.new(color.black, 10), border_width=4)
if barstate.islast
    empf = multiAgentScore >= 70 ? "üü¢ KAUFEN" : multiAgentScore >= 50 ? "üü° HALTEN" : "üî¥ VERKAUFEN"
    empfColor = multiAgentScore >= 70 ? color.lime : multiAgentScore >= 50 ? color.yellow : color.red
    
    table.cell(dashboard, 0, 0, "ü§ñ ${stock}", bgcolor=color.new(empfColor, 20), text_color=color.white, text_size=size.huge)
    table.merge_cells(dashboard, 0, 0, 1, 0)
    
    table.cell(dashboard, 0, 1, "SIGNAL:", text_color=color.white, text_size=size.large)
    table.cell(dashboard, 1, 1, empf, bgcolor=color.new(empfColor, 30), text_color=color.white, text_size=size.huge)
    
    table.cell(dashboard, 0, 2, "Score:", text_color=color.white)
    table.cell(dashboard, 1, 2, str.tostring(multiAgentScore) + "/100", text_color=empfColor, text_size=size.large)
    
    table.cell(dashboard, 0, 3, "Setup:", text_color=color.white)
    table.cell(dashboard, 1, 3, setupQuality, bgcolor=color.new(color.lime, 60), text_color=color.white, text_size=size.large)
    
    table.cell(dashboard, 0, 4, "Entry:", text_color=color.white)
    table.cell(dashboard, 1, 4, str.tostring((entryLow + entryHigh)/2, "#.##"), text_color=color.lime, text_size=size.large)

// ALERTS
alertcondition(buySignal, "KAUFEN", "Jetzt kaufen!")
alertcondition(ta.crossover(close, takeProfit1), "TP1", "Ziel 1 erreicht!")
alertcondition(ta.crossover(close, takeProfit2), "TP2", "Ziel 2 erreicht!")
alertcondition(ta.crossunder(close, stopLoss), "STOP", "Stop Loss!")`;

                log('Pine Script L√§nge: ' + pineScript.length);
                
                document.getElementById('pineScriptOutput').textContent = pineScript;
                showStatus('‚úÖ Pine Script erfolgreich generiert!', 'success');
                log('=== FERTIG ===');
                
            } catch (e) {
                log('FEHLER: ' + e.message);
                log('Stack: ' + e.stack);
                showStatus('‚ùå Fehler: ' + e.message, 'error');
            }
        }

        function copyToClipboard() {
            const output = document.getElementById('pineScriptOutput').textContent;
            if (output === '// Dein Pine Script erscheint hier...') {
                showStatus('‚ùå Bitte erst Pine Script generieren!', 'error');
                return;
            }
            navigator.clipboard.writeText(output).then(() => {
                showStatus('‚úÖ Pine Script kopiert!', 'success');
            });
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('pineScriptOutput').textContent = '// Dein Pine Script erscheint hier...';
            document.getElementById('status').className = 'status';
            document.getElementById('debugOutput').innerHTML = '';
            document.getElementById('debugOutput').style.display = 'none';
        }
    </script>
</body>
</html>
