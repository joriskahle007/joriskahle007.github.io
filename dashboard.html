<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Trading Dashboard</title>
    <style>
        body { margin: 0; padding: 0; background: #111827; font-family: system-ui, -apple-system, sans-serif; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div id="root"><div class="loading">Lade Dashboard...</div></div>
    
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.10.3/dist/Recharts.js"></script>
    
    <script type="text/babel" data-type="module">
        const { useState } = React;
        const { ComposedChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell } = Recharts;

        const TrendingUp = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                <polyline points="16 7 22 7 22 13"></polyline>
            </svg>
        );

        const Activity = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const BarChart3 = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"></path>
                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
            </svg>
        );

        const AlertTriangle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        );

        const Target = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const SwingTradingDashboard = () => {
          const [selectedTimeframe, setSelectedTimeframe] = useState('1D');
          
          const candlestickData = {
            '1H': [
              { date: '08:00', open: 413.5, high: 415.2, low: 413.0, close: 414.8, volume: 850000 },
              { date: '09:00', open: 414.8, high: 416.0, low: 414.2, close: 415.5, volume: 920000 },
              { date: '10:00', open: 415.5, high: 416.8, low: 415.0, close: 415.2, volume: 780000 },
              { date: '11:00', open: 415.2, high: 416.5, low: 414.5, close: 414.9, volume: 810000 },
              { date: '12:00', open: 414.9, high: 415.8, low: 414.0, close: 414.5, volume: 690000 },
              { date: '13:00', open: 414.5, high: 415.5, low: 413.8, close: 414.2, volume: 750000 },
              { date: '14:00', open: 414.2, high: 415.0, low: 413.5, close: 414.0, volume: 820000 },
              { date: '15:00', open: 414.0, high: 415.2, low: 413.8, close: 414.91, volume: 950000 },
            ],
            '4H': [
              { date: '20.12', open: 408, high: 413, low: 407, close: 410.5, volume: 14200000 },
              { date: '21.12', open: 410.5, high: 415, low: 409, close: 413, volume: 12900000 },
              { date: '22.12', open: 413, high: 418, low: 412, close: 415, volume: 13400000 },
              { date: '23.12', open: 415, high: 422, low: 414, close: 418.5, volume: 15800000 },
              { date: '24.12', open: 418.5, high: 423, low: 417, close: 420, volume: 14100000 },
              { date: '25.12', open: 420, high: 421, low: 415, close: 417, volume: 10500000 },
              { date: '26.12', open: 417, high: 418, low: 413, close: 414.91, volume: 12500000 },
              { date: '27.12', open: 414.91, high: 416, low: 413, close: 414.91, volume: 11800000 },
            ],
            '1D': [
              { date: '15.12', open: 393, high: 398, low: 391, close: 395, volume: 11500000 },
              { date: '16.12', open: 395, high: 402, low: 394, close: 398.5, volume: 12200000 },
              { date: '17.12', open: 398.5, high: 405, low: 397, close: 402, volume: 13100000 },
              { date: '18.12', open: 402, high: 408, low: 401, close: 405.5, volume: 12800000 },
              { date: '19.12', open: 405.5, high: 410, low: 404, close: 408, volume: 13500000 },
              { date: '20.12', open: 408, high: 413, low: 407, close: 410.5, volume: 14200000 },
              { date: '21.12', open: 410.5, high: 415, low: 409, close: 413, volume: 12900000 },
              { date: '22.12', open: 413, high: 418, low: 412, close: 415, volume: 13400000 },
              { date: '23.12', open: 415, high: 422, low: 414, close: 418.5, volume: 15800000 },
              { date: '24.12', open: 418.5, high: 423, low: 417, close: 420, volume: 14100000 },
              { date: '25.12', open: 420, high: 421, low: 415, close: 417, volume: 10500000 },
              { date: '26.12', open: 417, high: 418, low: 413, close: 414.91, volume: 12500000 },
              { date: '27.12', open: 414.91, high: 416, low: 413, close: 414.91, volume: 11800000 },
            ],
            '1W': [
              { date: 'W44', open: 375, high: 388, low: 372, close: 385, volume: 55000000 },
              { date: 'W45', open: 385, high: 393, low: 382, close: 390, volume: 58000000 },
              { date: 'W46', open: 390, high: 398, low: 387, close: 395, volume: 60000000 },
              { date: 'W47', open: 395, high: 405, low: 393, close: 402, volume: 62000000 },
              { date: 'W48', open: 402, high: 412, low: 400, close: 408, volume: 65000000 },
              { date: 'W49', open: 408, high: 418, low: 406, close: 415, volume: 68000000 },
              { date: 'W50', open: 415, high: 423, low: 413, close: 420, volume: 71000000 },
              { date: 'W51', open: 420, high: 421, low: 413, close: 414.91, volume: 46800000 },
            ]
          };

          const [chartData, setChartData] = useState(candlestickData['1D']);

          const analysisData = {
            aktie: "Microsoft",
            kurs: 414.91,
            zeit: "2025-12-29",
            empfehlung: { aktion: "KAUFEN bei Pullback", typ: "PULLBACK", qualitaet: "A", score: 82 },
            entry: { status: "WARTEN", best: "408-411 EUR", preis: 409.00, methode: "Limit", rr: "1:2.5" },
            exit: { stop: 398.00, t1: 430.00, t2: 445.00, t3: 460.00, trail: 425.00, tage: 20 },
            scores: {
              sentiment: 80, technical: 70, fundamental: 65, makro: 55, timing: 68, pattern: 75
            },
            levels: {
              resist: [420, 430], support: [408, 400]
            },
            risk: { loss: 11, gain: 21, ratio: "1:2.5" }
          };

          const handleTimeframeChange = (tf) => {
            setSelectedTimeframe(tf);
            setChartData(candlestickData[tf]);
          };

          const getScoreColor = (s) => s >= 70 ? 'text-green-400' : s >= 50 ? 'text-yellow-400' : 'text-red-400';
          const getScoreBg = (s) => s >= 70 ? 'bg-gray-800 border-green-500' : s >= 50 ? 'bg-gray-800 border-yellow-500' : 'bg-gray-800 border-red-500';

          const renderCandle = (e, i, total) => {
            if (!e.open) return null;
            const green = e.close > e.open;
            const color = green ? '#22c55e' : '#ef4444';
            const w = 800 / total - 10;
            const x = (i * 800) / total + 5;
            const max = Math.max(...chartData.map(d => d.high));
            const min = Math.min(...chartData.map(d => d.low));
            const range = max - min;
            const h = 350;
            const scale = (p) => h - ((p - min) / range) * h;
            const hy = scale(e.high);
            const ly = scale(e.low);
            const oy = scale(e.open);
            const cy = scale(e.close);
            const top = Math.min(oy, cy);
            const height = Math.abs(oy - cy);
            
            return (
              <g key={i}>
                <line x1={x + w/2} y1={hy} x2={x + w/2} y2={ly} stroke={color} strokeWidth={1.5} />
                <rect x={x} y={top} width={w} height={Math.max(height, 1)} fill={color} />
              </g>
            );
          };

          return (
            <div className="min-h-screen bg-gray-900 p-6">
              <div className="max-w-7xl mx-auto">
                <div className="bg-gray-800 rounded-lg shadow-2xl p-6 mb-6 border border-gray-700">
                  <div className="flex justify-between">
                    <div>
                      <h1 className="text-3xl font-bold text-white mb-2">{analysisData.aktie} <span className="text-blue-400">Swing Trading</span></h1>
                      <p className="text-gray-400">Kurs: <span className="text-white font-bold">{analysisData.kurs} EUR</span></p>
                    </div>
                    <div className="text-right">
                      <div className="text-4xl font-bold text-green-400">{analysisData.empfehlung.score}</div>
                      <div className="text-sm text-gray-400">Confidence</div>
                    </div>
                  </div>
                </div>

                <div className="bg-gray-800 rounded-lg p-6 mb-6 border-l-4 border-green-500">
                  <div className="flex gap-4">
                    <div className="w-12 h-12 text-green-400"><Target /></div>
                    <div>
                      <h2 className="text-2xl font-bold text-white mb-2">{analysisData.empfehlung.aktion}</h2>
                      <div className="grid grid-cols-4 gap-4 mt-4">
                        <div><div className="text-sm text-gray-400">Setup</div><div className="font-bold text-white">{analysisData.empfehlung.typ}</div></div>
                        <div><div className="text-sm text-gray-400">Qualität</div><div className="font-bold text-green-400 text-xl">{analysisData.empfehlung.qualitaet}</div></div>
                        <div><div className="text-sm text-gray-400">Entry</div><div className="font-bold text-white">{analysisData.entry.preis}€</div></div>
                        <div><div className="text-sm text-gray-400">R:R</div><div className="font-bold text-blue-400">{analysisData.entry.rr}</div></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700">
                  <div className="flex justify-between mb-4">
                    <div className="flex gap-3">
                      <div className="w-6 h-6 text-blue-400"><Activity /></div>
                      <h3 className="text-xl font-bold text-white">Candlestick Chart</h3>
                    </div>
                    <div className="flex gap-2">
                      {['1H', '4H', '1D', '1W'].map((tf) => (
                        <button key={tf} onClick={() => handleTimeframeChange(tf)}
                          className={`px-4 py-2 rounded font-semibold ${selectedTimeframe === tf ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300'}`}>
                          {tf}
                        </button>
                      ))}
                    </div>
                  </div>
                  
                  <div className="bg-gray-900 p-4 rounded">
                    <svg width="100%" height="400" viewBox="0 0 800 400">
                      {[0,1,2,3,4,5].map(i => <line key={i} x1="0" y1={i*70} x2="800" y2={i*70} stroke="#374151" strokeWidth="0.5" strokeDasharray="2,2" />)}
                      {chartData.map((_, i) => <line key={i} x1={(i*800)/chartData.length} y1="0" x2={(i*800)/chartData.length} y2="350" stroke="#374151" strokeWidth="0.5" strokeDasharray="2,2" />)}
                      {selectedTimeframe === '1D' && <><rect x="0" y="100" width="800" height="30" fill="#22c55e" fillOpacity="0.1" />
                      <line x1="0" y1="200" x2="800" y2="200" stroke="#ef4444" strokeWidth="2" strokeDasharray="5 5" />
                      <line x1="0" y1="115" x2="800" y2="115" stroke="#22c55e" strokeWidth="2" strokeDasharray="3 3" /></>}
                      {chartData.map((e, i) => renderCandle(e, i, chartData.length))}
                      {chartData.map((e, i) => <text key={i} x={(i*800)/chartData.length+20} y="380" fill="#9ca3af" fontSize="10">{e.date}</text>)}
                    </svg>
                  </div>

                  <div className="mt-6">
                    <h4 className="text-sm font-semibold text-gray-400 mb-2">Volumen</h4>
                    <ResponsiveContainer width="100%" height={120}>
                      <ComposedChart data={chartData}>
                        <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                        <XAxis dataKey="date" stroke="#9ca3af" />
                        <YAxis stroke="#9ca3af" />
                        <Tooltip />
                        <Bar dataKey="volume" radius={[4,4,0,0]}>
                          {chartData.map((e, i) => <Cell key={i} fill={e.close > e.open ? '#22c55e80' : '#ef444480'} />)}
                        </Bar>
                      </ComposedChart>
                    </ResponsiveContainer>
                  </div>
                </div>

                <div className="grid grid-cols-6 gap-4 mb-6">
                  {Object.entries(analysisData.scores).map(([k, v]) => (
                    <div key={k} className={`${getScoreBg(v)} rounded p-4 border-l-4`}>
                      <div className="text-xs uppercase text-gray-400 mb-1">{k}</div>
                      <div className={`text-3xl font-bold ${getScoreColor(v)}`}>{v}</div>
                    </div>
                  ))}
                </div>

                <div className="grid grid-cols-2 gap-6 mb-6">
                  <div className="bg-gray-800 rounded p-6 border border-gray-700">
                    <div className="flex gap-3 mb-4">
                      <div className="w-6 h-6 text-green-400"><TrendingUp /></div>
                      <h3 className="text-xl font-bold text-white">Entry</h3>
                    </div>
                    <div className="bg-yellow-900 bg-opacity-30 border-l-4 border-yellow-500 p-4 rounded mb-4">
                      <div className="font-bold text-yellow-400">Status: {analysisData.entry.status}</div>
                      <div className="text-sm text-gray-400">Best: {analysisData.entry.best}</div>
                    </div>
                    <div className="bg-green-900 bg-opacity-30 p-4 rounded border border-green-700">
                      <div className="text-sm text-gray-300">Preis: <span className="font-bold text-green-400">{analysisData.entry.preis} EUR</span></div>
                      <div className="text-sm text-gray-300">Methode: <span className="font-bold text-white">{analysisData.entry.methode}</span></div>
                    </div>
                  </div>

                  <div className="bg-gray-800 rounded p-6 border border-gray-700">
                    <div className="flex gap-3 mb-4">
                      <div className="w-6 h-6 text-blue-400"><Target /></div>
                      <h3 className="text-xl font-bold text-white">Exit</h3>
                    </div>
                    <div className="bg-red-900 bg-opacity-30 border-l-4 border-red-500 p-3 rounded mb-4">
                      <div className="text-sm text-gray-400">Stop Loss</div>
                      <div className="text-2xl font-bold text-red-400">{analysisData.exit.stop} EUR</div>
                    </div>
                    <div className="space-y-2">
                      <div className="bg-gray-700 p-3 rounded border border-gray-600">
                        <div className="flex justify-between">
                          <span className="font-bold text-white">{analysisData.exit.t1} EUR</span>
                          <span className="text-green-400">T1 (50%)</span>
                        </div>
                      </div>
                      <div className="bg-gray-700 p-3 rounded border border-gray-600">
                        <div className="flex justify-between">
                          <span className="font-bold text-white">{analysisData.exit.t2} EUR</span>
                          <span className="text-green-400">T2 (30%)</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-6 mb-6">
                  <div className="bg-gray-800 rounded p-6 border border-gray-700">
                    <div className="flex gap-3 mb-4">
                      <div className="w-6 h-6 text-purple-400"><BarChart3 /></div>
                      <h3 className="text-xl font-bold text-white">Levels</h3>
                    </div>
                    <div className="mb-4">
                      <div className="text-gray-300 mb-2">Widerstände</div>
                      {analysisData.levels.resist.map((r, i) => (
                        <div key={i} className="bg-red-900 bg-opacity-20 p-2 rounded mb-2 border border-red-800">
                          <span className="font-bold text-white">{r} EUR</span>
                        </div>
                      ))}
                    </div>
                    <div>
                      <div className="text-gray-300 mb-2">Unterstützung</div>
                      {analysisData.levels.support.map((s, i) => (
                        <div key={i} className="bg-green-900 bg-opacity-20 p-2 rounded mb-2 border border-green-800">
                          <span className="font-bold text-white">{s} EUR</span>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="bg-gray-800 rounded p-6 border border-gray-700">
                    <div className="flex gap-3 mb-4">
                      <div className="w-6 h-6 text-orange-400"><AlertTriangle /></div>
                      <h3 className="text-xl font-bold text-white">Risiko</h3>
                    </div>
                    <div className="grid grid-cols-2 gap-4 mb-4">
                      <div className="bg-red-900 bg-opacity-20 p-4 rounded text-center border border-red-800">
                        <div className="text-sm text-gray-400">Risiko</div>
                        <div className="text-2xl font-bold text-red-400">{analysisData.risk.loss}€</div>
                      </div>
                      <div className="bg-green-900 bg-opacity-20 p-4 rounded text-center border border-green-800">
                        <div className="text-sm text-gray-400">Ertrag</div>
                        <div className="text-2xl font-bold text-green-400">{analysisData.risk.gain}€</div>
                      </div>
                    </div>
                    <div className="bg-blue-900 bg-opacity-30 p-4 rounded text-center border border-blue-700">
                      <div className="text-sm text-gray-400">R:R Ratio</div>
                      <div className="text-3xl font-bold text-blue-400">{analysisData.risk.ratio}</div>
                    </div>
                  </div>
                </div>

                <div className="bg-gray-800 rounded p-4 text-center border border-gray-700">
                  <p className="text-gray-400 text-sm">7-Agenten Swing Trading System | ⚠️ Keine Anlageberatung</p>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SwingTradingDashboard />);
    </script>
</body>
</html>
