<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #aaa; margin-bottom: 40px; }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        .card h2 { font-size: 1.5rem; margin-bottom: 15px; color: #00ff88; }
        textarea {
            width: 100%;
            min-height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        .output-box {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .button-group { display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-generate { background: linear-gradient(45deg, #00ff88, #00d4ff); color: #000; }
        .btn-copy { background: linear-gradient(45deg, #667eea, #764ba2); color: #fff; }
        .btn-clear { background: linear-gradient(45deg, #f093fb, #f5576c); color: #fff; }
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .status.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            display: block;
        }
        .status.error {
            background: rgba(255, 87, 108, 0.2);
            border: 1px solid #f5576c;
            color: #f5576c;
            display: block;
        }
        .debug {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Multi-Agent Trading Dashboard</h1>
        <p class="subtitle">KI-gest√ºtzte Aktienanalyse ‚Üí Pine Script Generator</p>

        <div class="card">
            <h2>üìã JSON Input</h2>
            <textarea id="jsonInput" placeholder='F√ºge hier die komplette JSON-Ausgabe ein...'></textarea>
        </div>

        <div class="card">
            <h2>‚ö° Generiertes Pine Script</h2>
            <div class="output-box" id="pineScriptOutput">// Dein Pine Script erscheint hier...</div>
            
            <div class="button-group">
                <button class="btn-generate" onclick="alert('Button geklickt!'); testGenerate();">‚ö° Pine Script Generieren</button>
                <button class="btn-copy" onclick="alert('Copy geklickt!'); copyToClipboard();">üìã Kopieren</button>
                <button class="btn-clear" onclick="alert('Clear geklickt!'); clearAll();">üóëÔ∏è L√∂schen</button>
            </div>

            <div class="status" id="status"></div>
            
            <div class="debug" id="debugOutput" style="display: none;"></div>
        </div>
    </div>

    <script>
        // WICHTIG: Logs auch in Console ausgeben
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            alert('JavaScript Fehler: ' + msg);
            return false;
        };

        function log(message) {
            const debug = document.getElementById('debugOutput');
            debug.style.display = 'block';
            debug.innerHTML += message + '\n';
            console.log(message);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            setTimeout(() => { status.className = 'status'; }, 5000);
        }

        function testGenerate() {
            try {
                const debug = document.getElementById('debugOutput');
                debug.innerHTML = '';
                debug.style.display = 'block';
                
                log('=== START GENERIERUNG ===');
                
                const jsonInput = document.getElementById('jsonInput').value.trim();
                
                if (!jsonInput) {
                    showStatus('‚ùå Bitte JSON-Daten einf√ºgen!', 'error');
                    log('FEHLER: Kein Input');
                    return;
                }

                log('Input L√§nge: ' + jsonInput.length + ' Zeichen');

                log('Starte JSON Parsing...');
                
                // Einfachstes Parsing - split bei }  {
                let allData = {};
                const parts = jsonInput.split(/\}\s*\{/);
                
                log('JSON-Teile gefunden: ' + parts.length);
                
                for (let i = 0; i < parts.length; i++) {
                    let jsonStr = parts[i];
                    
                    // F√ºge geschweifte Klammern wieder hinzu
                    if (i > 0) jsonStr = '{' + jsonStr;
                    if (i < parts.length - 1) jsonStr = jsonStr + '}';
                    
                    try {
                        const parsed = JSON.parse(jsonStr);
                        log('‚úì Teil ' + (i+1) + ' OK: ' + (parsed.agent || 'unknown'));
                        Object.assign(allData, parsed);
                    } catch (e) {
                        log('‚úó Teil ' + (i+1) + ' Fehler: ' + e.message.substring(0, 50));
                    }
                }
                
                if (Object.keys(allData).length === 0) {
                    throw new Error('Keine Daten gefunden');
                }
                
                log('Daten zusammengef√ºhrt: ' + Object.keys(allData).length + ' Keys');
                
                // Werte extrahieren
                log('Extrahiere Werte...');
                const stock = allData.aktie || 'Microsoft';
                const price = Number(allData.aktueller_kurs_eur || 414.91);
                const score = Number(allData.gesamtbewertung?.gewichteter_score || allData.score || 70);
                
                log('Stock: ' + stock);
                log('Price: ' + price);
                log('Score: ' + score);
                
                // Setup bereinigen
                let rawSetup = String(allData.setup_qualitaet || allData.setup_rating_final?.rating || 'A');
                const setupMatch = rawSetup.match(/(A\+\+|A\+|A|B\+|B|C)/i);
                const setup = setupMatch ? setupMatch[0].toUpperCase() : 'A';
                log('Setup: ' + rawSetup + ' -> ' + setup);
                
                // Trading Levels
                const entryLow = Number(allData.trading_empfehlung?.einstiegsstrategie?.akzeptabler_einstiegsbereich_eur?.von || 
                                        allData.entry_analyse?.entry_szenarien?.[1]?.entry_preis_eur || 
                                        price * 0.98);
                const entryHigh = Number(allData.trading_empfehlung?.einstiegsstrategie?.akzeptabler_einstiegsbereich_eur?.bis || 
                                         allData.entry_analyse?.entry_szenarien?.[0]?.entry_preis_eur || 
                                         price * 1.02);
                const stopLoss = Number(allData.trading_empfehlung?.stop_loss?.stop_loss_kurs_eur || 
                                        allData.exit_strategie?.stop_loss_strategie?.initial_stop?.kurs_eur || 
                                        price * 0.94);
                const tp1 = Number(allData.trading_empfehlung?.kursziele?.konservativ_eur || 
                                   allData.exit_strategie?.gewinnmitnahme_plan?.[0]?.kurs_eur || 
                                   price * 1.04);
                const tp2 = Number(allData.trading_empfehlung?.kursziele?.realistisch_eur || 
                                   allData.exit_strategie?.gewinnmitnahme_plan?.[1]?.kurs_eur || 
                                   price * 1.08);
                
                log('EntryLow: ' + entryLow.toFixed(2));
                log('EntryHigh: ' + entryHigh.toFixed(2));
                log('StopLoss: ' + stopLoss.toFixed(2));
                log('TP1: ' + tp1.toFixed(2));
                log('TP2: ' + tp2.toFixed(2));
                
                log('Generiere Pine Script...');
                
                // Pine Script String
                const pineScript = `//@version=5
indicator("üéØ ${stock} - KLARE TRADING SIGNALE", overlay=true, max_labels_count=500, max_boxes_count=100)

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// üìä DATEN AUS WORKFLOW
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
ENTRY_LOW = ${entryLow.toFixed(2)}
ENTRY_HIGH = ${entryHigh.toFixed(2)}
STOP_LOSS = ${stopLoss.toFixed(2)}
TAKE_PROFIT_1 = ${tp1.toFixed(2)}
TAKE_PROFIT_2 = ${tp2.toFixed(2)}
SCORE = ${score.toFixed(0)}

// Anzeige-Optionen
showOnlySignals = input.bool(true, "üéØ Nur Signale anzeigen (empfohlen)", group="Anzeige")
showSupportResistance = input.bool(true, "Support/Resistance Lines", group="Anzeige")

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// üìà EINFACHE INDIKATOREN
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
sma20 = ta.sma(close, 20)
sma50 = ta.sma(close, 50)
rsi = ta.rsi(close, 14)
atr = ta.atr(14)

// Trend
trendBullish = close > sma20 and sma20 > sma50
trendBearish = close < sma20 and sma20 < sma50

// Trading Zonen
inBuyZone = close >= ENTRY_LOW and close <= ENTRY_HIGH
nearStopLoss = close <= STOP_LOSS * 1.03
atTP1 = close >= TAKE_PROFIT_1
atTP2 = close >= TAKE_PROFIT_2

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// üéØ KLARE TRADING SIGNALE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

// üü¢ KAUFSIGNAL
buyNow = inBuyZone and trendBullish and SCORE >= 60 and not inBuyZone[1]

// üî¥ VERKAUFSSIGNALE
sellTP1 = ta.crossover(close, TAKE_PROFIT_1)
sellTP2 = ta.crossover(close, TAKE_PROFIT_2)
sellStop = ta.crossunder(close, STOP_LOSS)

// ‚ö†Ô∏è WARNUNGEN
warning_NearStop = nearStopLoss and close > STOP_LOSS
warning_InBuyZone = inBuyZone and trendBullish

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// üé® NUR WICHTIGE LINES (WENN GEW√úNSCHT)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
plot(showOnlySignals ? na : sma20, "SMA 20", color.new(color.yellow, 50), 2)
plot(showOnlySignals ? na : sma50, "SMA 50", color.new(color.orange, 50), 2)

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// üü¢ KAUFZONE - PERMANENT SICHTBAR
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
if barstate.islast and showSupportResistance
    // KAUFZONE (GR√úN)
    var box buyBox = box.new(bar_index - 300, ENTRY_LOW, bar_index + 50, ENTRY_HIGH, 
         border_color=color.new(color.lime, 0), 
         bgcolor=color.new(color.lime, 90), 
         border_width=4,
         text="üü¢ HIER KAUFEN\\n\\n" + str.tostring(ENTRY_LOW, "#.##") + " - " + str.tostring(ENTRY_HIGH, "#.##") + " EUR",
         text_color=color.lime, 
         text_size=size.huge,
         text_halign=text.align_center,
         text_valign=text.align_center)
    box.set_right(buyBox, bar_index + 50)
    
    // STOP LOSS (ROT)
    var line stopLine = line.new(bar_index - 300, STOP_LOSS, bar_index + 50, STOP_LOSS, 
         color=color.red, width=5, style=line.style_solid)
    line.set_x2(stopLine, bar_index + 50)
    
    var label stopLabel = label.new(bar_index + 55, STOP_LOSS, 
         "‚õî STOP\\n" + str.tostring(STOP_LOSS, "#.##"), 
         style=label.style_label_left, 
         color=color.red, 
         textcolor=color.white, 
         size=size.large)
    label.set_x(stopLabel, bar_index + 55)
    
    // TAKE PROFIT 1 (GELB)
    var line tp1Line = line.new(bar_index - 300, TAKE_PROFIT_1, bar_index + 50, TAKE_PROFIT_1, 
         color=color.yellow, width=5, style=line.style_dashed)
    line.set_x2(tp1Line, bar_index + 50)
    
    var label tp1Label = label.new(bar_index + 55, TAKE_PROFIT_1, 
         "üéØ ZIEL 1\\n" + str.tostring(TAKE_PROFIT_1, "#.##") + "\\n50% verkaufen", 
         style=label.style_label_left, 
         color=color.yellow, 
         textcolor=color.black, 
         size=size.large)
    label.set_x(tp1Label, bar_index + 55)
    
    // TAKE PROFIT 2 (GR√úN)
    var line tp2Line = line.new(bar_index - 300, TAKE_PROFIT_2, bar_index + 50, TAKE_PROFIT_2, 
         color=color.lime, width=5, style=line.style_dashed)
    line.set_x2(tp2Line, bar_index + 50)
    
    var label tp2Label = label.new(bar_index + 55, TAKE_PROFIT_2, 
         "üöÄ ZIEL 2\\n" + str.tostring(TAKE_PROFIT_2, "#.##") + "\\nAlles verkaufen", 
         style=label.style_label_left, 
         color=color.lime, 
         textcolor=color.black, 
         size=size.large)
    label.set_x(tp2Label, bar_index + 55)

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// üü¢üü¢üü¢ KAUFSIGNAL - RIESIG UND DEUTLICH!
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
if buyNow
    // PFEIL NACH OBEN
    label.new(bar_index, low, "‚ñ≤", 
         style=label.style_none, 
         color=color.new(color.lime, 100), 
         textcolor=color.lime, 
         size=size.huge,
         yloc=yloc.belowbar)
    
    // TEXT SIGNAL
    label.new(bar_index, low - atr * 2, 
         "üü¢üü¢üü¢\\n\\nJETZT KAUFEN!\\n\\n" + str.tostring(close, "#.##") + " EUR\\n\\n" +
         "Stop Loss: " + str.tostring(STOP_LOSS, "#.##") + "\\n" +
         "Ziel 1: " + str.tostring(TAKE_PROFIT_1, "#.##") + "\\n" +
         "Ziel 2: " + str.tostring(TAKE_PROFIT_2, "#.##"),
         style=label.style_label_up, 
         color=color.lime, 
         textcolor=color.black, 
         size=size.huge,
         tooltip="KI-Score: " + str.tostring(SCORE) + "/100")
