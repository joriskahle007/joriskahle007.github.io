<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Realtime Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f5f5f5; }
    #chat { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    #response { margin-top: 20px; padding: 10px; background-color: #fff; border-radius: 8px; min-height: 50px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>GPT Realtime Test</h2>
    <textarea id="prompt" placeholder="Gib hier deinen Prompt ein..."></textarea>
    <button onclick="sendPrompt()">Senden</button>
    <div id="response"></div>
  </div>

  <script>
    const endpoint = "https://daytrading-resource.cognitiveservices.azure.com";
    const apiKey = "Eis5WxkoPVJ4lteBhreUvGaaWMKtreMkDHeP1oY8R39VRYHbkeTIJQQJ99BLACfhMk5XJ3w3AAAAACOGSCaz";

    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "GPT wird geladen...";

      try {
        const res = await fetch(`${endpoint}/openai/deployments/gpt-realtime/chat/completions?api-version=2023-03-15-preview`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "api-key": apiKey
          },
          body: JSON.stringify({
            messages: [{ role: "user", content: prompt }],
            max_tokens: 300
          })
        });

        const data = await res.json();
        const message = data.choices?.[0]?.message?.content || "Keine Antwort erhalten";
        responseDiv.innerHTML = message;
      } catch (error) {
        responseDiv.innerHTML = "Fehler: " + error.message;
      }
    }
  </script>
</body>
</html>
